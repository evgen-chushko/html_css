<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO</title>
    <link rel="stylesheet" href="src/css/style1.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="/src/img/CSGO-Logo.png" alt="CS:GO Logo" class="logo-img">
        </div>
        <nav class="nav">
            <a href="#">Сообщество</a>
            <a href="#">Сервера</a>
            <a href="#">Торговая площадка</a>
            <a href="#">Скачать</a>
        </nav>
    </header>

    <main class="main">
        <div></div>
        <img src="/src/img/terorr.png" alt="Террорист" class="character-img">
        </div>

        <div class="center">
            <div class="skin ak47">
                <img src="/src/img/ak47.png" alt="AK-47 Blood Moon" class="skin-img">
            </div>
            <div class="skin pistol">
                <img src="/src/img/usp.png" alt="Pistol Skin" class="skin-img">
            </div>
        </div>

        <div>
            <img src="/src/img/counter_terorr.png" alt="Агент ФБР" class="character-img">
        </div>
    </main>

    <footer class="footer">
        <div class="social">
            <p>Our social networks:</p>
            <a href="#"><img src="/src/icons/145802.png" alt="Facebook" class="social-icon"></a>
            <a href="#"><img src="/src/icons/2111463.png" alt="Instagram" class="social-icon"></a>
        </div>
        <div class="contact">
            <p>425-889-9642</p>
            <p>support@valve.com</p>
        </div>
        <div class="valve">
            <p>VALVE</p>
        </div>
    </footer>
</body>

</html>
